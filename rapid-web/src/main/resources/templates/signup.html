<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PharmaConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .signup-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .signup-header img {
            width: 80px;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 20px;
        }
        .btn-signup {
            border-radius: 20px;
            padding: 10px 20px;
        }
        .btn-google {
            background-color: #fff;
            color: #757575;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 10px 20px;
        }
        .btn-google:hover {
            background-color: #f1f3f4;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ced4da;
        }
        .divider span {
            padding: 0 10px;
        }
    </style>
</head>
<body>
<div th:replace="~{header :: header}"></div>

<div class="container">
    <div class="signup-container">
        <div class="signup-header">
            <img src="/path-to-your-logo.png" alt="PharmaConnect Logo">
            <h2>Sign Up</h2>
        </div>
        <form th:action="@{/signup}" method="post">
            <div class="mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-signup">Sign Up</button>
            </div>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <div class="d-grid gap-2">
            <a href="/oauth2/authorization/google" class="btn btn-google">
                <i class="bi bi-google me-2"></i>Sign up with Google
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
